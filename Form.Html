<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tata Capital - Asset Request Form</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 40px;
        position: relative;
      }

      .watermark {
        position: fixed;
        top: 50%;
        left: 50%;
        font-size: 100px;
        color: rgba(200, 200, 200, 0.1);
        transform: translate(-50%, -50%) rotate(-30deg);
        pointer-events: none;
        user-select: none;
        z-index: 0;
      }

      form {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        max-width: 900px;
        margin: auto;
        position: relative;
        z-index: 1;
      }

      h2 {
        text-align: center;
        color: #1a3c6d;
        margin-bottom: 30px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
      }

      .form-full {
        grid-column: span 2;
      }

      label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        height: 42px;
        margin-bottom: 8px;
      }

      textarea {
        resize: vertical;
        min-height: 150px;
        height: auto;
      }

      .button-group {
        text-align: center;
        margin-top: 20px;
      }

      button {
        background-color: #1a73e8;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        margin: 0 10px;
        cursor: pointer;
      }

      button:hover {
        background-color: #1558b0;
      }

      /* Add this new style for the output section */
      .output-section {
        grid-column: 1 / -1; /* Make it span full width */
        width: 100%;
      }

      textarea#output {
        width: 100%;
        min-height: 200px;
        margin-top: 20px;
      }

      /* Add this CSS style for uppercase input fields */
      .uppercase-input {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="watermark">Tata Capital</div>

    <form id="assetForm">
      <h2>Asset Request Form</h2>

      <div class="form-grid">
        <!-- Basic Request Info -->
        <div>
          <label>Request Type</label>
          <select id="requestType">
            <option>New Asset Request</option>
            <option>Asset Surrender</option>
            <option>Asset Refresh</option>
          </select>
        </div>
        <div>
          <label>Asset Type</label>
          <select id="assetType">
            <option>Laptop</option>
            <option>Desktop</option>
          </select>
        </div>

        <!-- Company & Location Info -->
        <div>
          <label>Dept. Name</label>
          <select id="deptName">
            <option>Finance</option>
            <option>Accounting</option>
            <option>Information Technology</option>
            <option>Operations</option>
            <option>Sales</option>
            <option>ETC</option>
          </select>
        </div>
        <div>
          <label>Job Title</label>
          <input type="text" id="jobTitle" />
        </div>

        <div>
          <label>Office</label>
          <select id="office">
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Pune</option>
            <option>Bangalore</option>
            <option>Chennai</option>
          </select>
        </div>
        <div>
          <label>Email ID</label>
          <input type="email" id="email" />
        </div>

        <!-- Personal Info -->
        <div>
          <label>Requestor's Name</label>
          <input type="text" id="requestorName" />
        </div>
        <div>
          <label>Cost Center Code</label>
          <input type="text" id="costCenter" value="7380018" readonly />
        </div>

        <div>
          <label>Domain ID</label>
          <input type="number" id="domainId" />
        </div>
        <div>
          <label>EMP ID</label>
          <input type="number" id="empId" />
        </div>

        <div>
          <label>Phone No</label>
          <input type="number" id="phoneNo" />
        </div>
        <div>
          <label>Reporting Officer's Name</label>
          <input type="text" id="officerName" />
        </div>

        <!-- Device Details -->
        <div>
          <label>Model</label>
          <select id="model">
            <option>G8</option>
            <option>G6</option>
            <option>G9</option>
            <option>G10</option>
          </select>
        </div>

        <div>
          <label>ASSET NAME/ID</label>
          <input type="text" id="assetName" class="uppercase-input" />
        </div>

        <div>
          <label>ASSET SERIAL NUMBER</label>
          <input type="text" id="serialNumber" class="uppercase-input" />
        </div>

        <div>
          <label>RAM</label>
          <select id="ram">
            <option>8 GB</option>
            <option>16 GB</option>
          </select>
        </div>
        <div>
          <label>SSD</label>
          <select id="ssd">
            <option>500 G.B</option>
            <option>1 TB</option>
          </select>
        </div>

        <!-- Peripherals -->
        <div>
          <label>Keyboard</label>
          <select id="keyboard">
            <option>NA</option>
            <option>YES</option>
          </select>
        </div>
        <div>
          <label>Mouse</label>
          <select id="mouse">
            <option>NA</option>
            <option>YES</option>
          </select>
        </div>
        <div>
          <label>TICKET ID</label>
          <input type="text" id="ticketId" class="uppercase-input" />
        </div>
      </div>

      <div class="output-section">
        <label>Generated Output</label>
        <textarea id="output" readonly></textarea>
      </div>

      <div class="button-group">
        <button type="button" onclick="generateMessage()">Generate</button>
        <button type="button" onclick="copyOutput()">Copy to Clipboard</button>
      </div>
    </form>

    <script>
      function get(id) {
        return document.getElementById(id).value;
      }

      function generateMessage() {
        const now = new Date().toLocaleString();

        const message = `Request Type: ${get(
          "requestType"
        )} | Asset Type: ${get(
          "assetType"
        )} | Company Name: Tata Capital Limited | Dept. Name: ${get(
          "deptName"
        )} | Job Title: ${get("jobTitle")} | Office: ${get(
          "office"
        )} | Email ID: ${get(
          "email"
        )} | Location: Thane â€“ Mumbai I Think Lodha | Purpose: Official Use | Requestor's Name: ${get(
          "requestorName"
        )} | Cost Center Code: ${get("costCenter")} | Domain ID: ${get(
          "domainId"
        )} | EMP ID: ${get("empId")} | Phone No: +91-${get(
          "phoneNo"
        )} | Reporting Officer's Name: ${get(
          "officerName"
        )} | Asset Detail: HP 440 G8 PC | Model: ${get(
          "model"
        )} | ASSET SERIAL NUMBER: ${get(
          "serialNumber"
        ).toUpperCase()} | RAM: ${get("ram")} | SSD: ${get(
          "ssd"
        )} | ASSET NAME/ID: ${get("assetName").toUpperCase()} | Keyboard: ${get(
          "keyboard"
        )} | Mouse: ${get(
          "mouse"
        )} | Bag: Yes | Charger: Yes | TICKET ID: ${get(
          "ticketId"
        ).toUpperCase()} | Created On: ${now}

Declaration:
I ${get(
          "requestorName"
        )} shall use the system given to me to access the company's information systems judiciously and to perform only those tasks which are required for the Company's official work assigned to me. I shall also ensure that the Company's information / data are not divulged without the written prior permission of my superiors. I certify that only software as indicated in the Annexure have been installed on the machine and that I will not uninstall/disable any of these. I will not install/download/copy any unauthorized software/ games/ utilities on the machine and I will solely be responsible for any unauthorized software's found on the machine. In case of any modifications to the system I will contact the service desk. I am aware for any non-compliance to this declaration the Company can take disciplinary action against me.`.trim();

        document.getElementById("output").value = message;
      }

      function copyOutput() {
        const textArea = document.getElementById("output");
        textArea.select();
        document.execCommand("copy");
        alert("Message copied to clipboard!");
      }
    </script>
  </body>
</html>
